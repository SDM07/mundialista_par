<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi pareja mundialista?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button#yes {
            background-color: #28a745;
            color: white;
        }
        button#yes:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        button#no {
            background-color: #dc3545;
            color: white;
        }
        button#no:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi pareja mundialista?</h1>
        <button id="yes">Sí</button>
        <button id="no">No</button>
    </div>
 
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
 
        // Cuando presionan "Sí"
        yesButton.addEventListener('click', () => {
            alert('¡Sabía que aceptarías serlo!');
        });
 
        // Cuando presionan "No"
        noButton.addEventListener('mouseenter', () => {
            const container = document.querySelector('.container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
 
            // Generar una posición aleatoria dentro del contenedor
            const randomX = Math.random() * (containerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (containerHeight - noButton.offsetHeight);
 
            // Mover el botón a la posición aleatoria
noButton.style.position = 'absolute';
noButton.style.left = `${randomX}px`;
noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
